<div class="row">

   <div class="col-lg-12">
       <h3 class="page-header">Photos</h3>
   </div>

   <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="photo in vm.photos track by $index">
       <a class="thumbnail" href="#" no-default>
           <img class="img-responsive" ng-src="{{ photo.src }}" alt="">
       </a>
   </div>
</div>
